<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    
    
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  
<link rel="stylesheet" href="static/css/custom.css"></head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-tasks me-2"></i>
                    Todo List Manager
                </h1>
                <p class="text-center text-muted">Manage your tasks with ease using our modern todo application</p>
            </div>
        </div>

        <!-- Add Todo Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Add New Todo
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="addTodoForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label for="todoTitle" class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="todoTitle" placeholder="Enter your task..." required>
                                </div>
                                <div class="col-md-4">
                                    <label for="todoUserId" class="form-label">User ID</label>
                                    <input type="number" class="form-control" id="todoUserId" value="1" min="1" max="10" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="addTodoBtn">
                                        <i class="fas fa-plus me-2"></i>
                                        Add Todo
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>
                            Filters & Search
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="searchInput" class="form-label">Search by Title</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search todos...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="fromDate" class="form-label">From Date</label>
                                <input type="date" class="form-control" id="fromDate">
                            </div>
                            <div class="col-md-3">
                                <label for="toDate" class="form-label">To Date</label>
                                <input type="date" class="form-control" id="toDate">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-secondary" id="clearFiltersBtn">
                                        <i class="fas fa-times me-2"></i>
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center mb-4 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading todos...</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Success Alert -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successMessage"></span>
        </div>

        <!-- Todo Statistics -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4 id="totalTodos" class="mb-1">0</h4>
                                <small class="text-muted">Total Todos</small>
                            </div>
                            <div class="col-md-3">
                                <h4 id="completedTodos" class="mb-1 text-success">0</h4>
                                <small class="text-muted">Completed</small>
                            </div>
                            <div class="col-md-3">
                                <h4 id="pendingTodos" class="mb-1 text-warning">0</h4>
                                <small class="text-muted">Pending</small>
                            </div>
                            <div class="col-md-3">
                                <h4 id="filteredTodos" class="mb-1 text-info">0</h4>
                                <small class="text-muted">Filtered Results</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Todo List
                        </h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="refreshBtn">
                                <i class="fas fa-sync-alt me-1"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="todoList" class="list-group list-group-flush">
                            <!-- Todos will be populated here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="text-center p-5 d-none">
                            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No todos found</h5>
                            <p class="text-muted">Add a new todo or adjust your filters to see results.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-12">
                <nav aria-label="Todo pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be populated here -->
                    </ul>
                </nav>
                <div class="text-center">
                    <small class="text-muted" id="pageInfo">
                        <!-- Page info will be populated here -->
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
<script src="static/js/todo.js"></script></body>
</html>
